<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComentariosViewDlg" widgetVar="ComentariosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewComentariosTitle}">
            <h:form id="ComentariosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comentariosController.selected != null}">
                        <h:outputText value="#{bundle.ViewComentariosLabel_id}"/>
                        <h:outputText value="#{comentariosController.selected.id}" title="#{bundle.ViewComentariosTitle_id}"/>
                        <h:outputText value="#{bundle.ViewComentariosLabel_texto}"/>
                        <h:outputText value="#{comentariosController.selected.texto}" title="#{bundle.ViewComentariosTitle_texto}"/>
                        <h:outputText value="#{bundle.ViewComentariosLabel_fecha}"/>
                        <h:outputText value="#{comentariosController.selected.fecha}" title="#{bundle.ViewComentariosTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewComentariosLabel_fechaCreacion}"/>
                        <h:outputText value="#{comentariosController.selected.fechaCreacion}" title="#{bundle.ViewComentariosTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewComentariosLabel_fechaModificacion}"/>
                        <h:outputText value="#{comentariosController.selected.fechaModificacion}" title="#{bundle.ViewComentariosTitle_fechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewComentariosLabel_usuario}"/>
                        <h:outputText value="#{comentariosController.selected.usuario}" title="#{bundle.ViewComentariosTitle_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ComentariosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
