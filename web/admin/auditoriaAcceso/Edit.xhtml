<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AuditoriaAccesoEditDlg" widgetVar="AuditoriaAccesoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAuditoriaAccesoTitle}">
            <h:form id="AuditoriaAccesoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{auditoriaAccesoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAuditoriaAccesoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{auditoriaAccesoController.selected.id}" title="#{bundle.EditAuditoriaAccesoTitle_id}" required="true" requiredMessage="#{bundle.EditAuditoriaAccesoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditAuditoriaAccesoLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{auditoriaAccesoController.selected.fecha}" title="#{bundle.EditAuditoriaAccesoTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAuditoriaAccesoLabel_ip}" for="ip" />
                        <p:inputText id="ip" value="#{auditoriaAccesoController.selected.ip}" title="#{bundle.EditAuditoriaAccesoTitle_ip}" />
                        <p:outputLabel value="#{bundle.EditAuditoriaAccesoLabel_correcto}" for="correcto" />
                        <p:inputText id="correcto" value="#{auditoriaAccesoController.selected.correcto}" title="#{bundle.EditAuditoriaAccesoTitle_correcto}" />
                        <p:outputLabel value="#{bundle.EditAuditoriaAccesoLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{auditoriaAccesoController.selected.fechaCreacion}" title="#{bundle.EditAuditoriaAccesoTitle_fechaCreacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAuditoriaAccesoLabel_fechaModificacion}" for="fechaModificacion" />
                        <p:calendar id="fechaModificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{auditoriaAccesoController.selected.fechaModificacion}" title="#{bundle.EditAuditoriaAccesoTitle_fechaModificacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAuditoriaAccesoLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{auditoriaAccesoController.selected.usuario}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{auditoriaAccesoController.update}" value="#{bundle.Save}" update="display,:AuditoriaAccesoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AuditoriaAccesoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AuditoriaAccesoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
