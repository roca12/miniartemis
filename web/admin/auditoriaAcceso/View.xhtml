<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AuditoriaAccesoViewDlg" widgetVar="AuditoriaAccesoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAuditoriaAccesoTitle}">
            <h:form id="AuditoriaAccesoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{auditoriaAccesoController.selected != null}">
                        <h:outputText value="#{bundle.ViewAuditoriaAccesoLabel_id}"/>
                        <h:outputText value="#{auditoriaAccesoController.selected.id}" title="#{bundle.ViewAuditoriaAccesoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAuditoriaAccesoLabel_fecha}"/>
                        <h:outputText value="#{auditoriaAccesoController.selected.fecha}" title="#{bundle.ViewAuditoriaAccesoTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAuditoriaAccesoLabel_ip}"/>
                        <h:outputText value="#{auditoriaAccesoController.selected.ip}" title="#{bundle.ViewAuditoriaAccesoTitle_ip}"/>
                        <h:outputText value="#{bundle.ViewAuditoriaAccesoLabel_correcto}"/>
                        <h:outputText value="#{auditoriaAccesoController.selected.correcto}" title="#{bundle.ViewAuditoriaAccesoTitle_correcto}"/>
                        <h:outputText value="#{bundle.ViewAuditoriaAccesoLabel_fechaCreacion}"/>
                        <h:outputText value="#{auditoriaAccesoController.selected.fechaCreacion}" title="#{bundle.ViewAuditoriaAccesoTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAuditoriaAccesoLabel_fechaModificacion}"/>
                        <h:outputText value="#{auditoriaAccesoController.selected.fechaModificacion}" title="#{bundle.ViewAuditoriaAccesoTitle_fechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAuditoriaAccesoLabel_usuario}"/>
                        <h:outputText value="#{auditoriaAccesoController.selected.usuario}" title="#{bundle.ViewAuditoriaAccesoTitle_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AuditoriaAccesoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
