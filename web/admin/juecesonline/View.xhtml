<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JuecesonlineViewDlg" widgetVar="JuecesonlineViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewJuecesonlineTitle}">
            <h:form id="JuecesonlineViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{juecesonlineController.selected != null}">
                        <h:outputText value="#{bundle.ViewJuecesonlineLabel_id}"/>
                        <h:outputText value="#{juecesonlineController.selected.id}" title="#{bundle.ViewJuecesonlineTitle_id}"/>
                        <h:outputText value="#{bundle.ViewJuecesonlineLabel_nombre}"/>
                        <h:outputText value="#{juecesonlineController.selected.nombre}" title="#{bundle.ViewJuecesonlineTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewJuecesonlineLabel_acronimo}"/>
                        <h:outputText value="#{juecesonlineController.selected.acronimo}" title="#{bundle.ViewJuecesonlineTitle_acronimo}"/>
                        <h:outputText value="#{bundle.ViewJuecesonlineLabel_urlpagina}"/>
                        <h:outputText value="#{juecesonlineController.selected.urlpagina}" title="#{bundle.ViewJuecesonlineTitle_urlpagina}"/>
                        <h:outputText value="#{bundle.ViewJuecesonlineLabel_urllogo}"/>
                        <h:outputText value="#{juecesonlineController.selected.urllogo}" title="#{bundle.ViewJuecesonlineTitle_urllogo}"/>
                        <h:outputText value="#{bundle.ViewJuecesonlineLabel_fechaCreacion}"/>
                        <h:outputText value="#{juecesonlineController.selected.fechaCreacion}" title="#{bundle.ViewJuecesonlineTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewJuecesonlineLabel_fechaModificacion}"/>
                        <h:outputText value="#{juecesonlineController.selected.fechaModificacion}" title="#{bundle.ViewJuecesonlineTitle_fechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="JuecesonlineViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
