<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EjerciciosEditDlg" widgetVar="EjerciciosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEjerciciosTitle}">
            <h:form id="EjerciciosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ejerciciosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEjerciciosLabel_id}" for="id" />
                        <p:inputText id="id" value="#{ejerciciosController.selected.id}" title="#{bundle.EditEjerciciosTitle_id}" required="true" requiredMessage="#{bundle.EditEjerciciosRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditEjerciciosLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{ejerciciosController.selected.titulo}" title="#{bundle.EditEjerciciosTitle_titulo}" />
                        <p:outputLabel value="#{bundle.EditEjerciciosLabel_juez}" for="juez" />
                        <p:inputText id="juez" value="#{ejerciciosController.selected.juez}" title="#{bundle.EditEjerciciosTitle_juez}" />
                        <p:outputLabel value="#{bundle.EditEjerciciosLabel_alias}" for="alias" />
                        <p:inputText id="alias" value="#{ejerciciosController.selected.alias}" title="#{bundle.EditEjerciciosTitle_alias}" />
                        <p:outputLabel value="#{bundle.EditEjerciciosLabel_dificultad}" for="dificultad" />
                        <p:inputText id="dificultad" value="#{ejerciciosController.selected.dificultad}" title="#{bundle.EditEjerciciosTitle_dificultad}" required="true" requiredMessage="#{bundle.EditEjerciciosRequiredMessage_dificultad}"/>
                        <p:outputLabel value="#{bundle.EditEjerciciosLabel_tema1}" for="tema1" />
                        <p:inputText id="tema1" value="#{ejerciciosController.selected.tema1}" title="#{bundle.EditEjerciciosTitle_tema1}" />
                        <p:outputLabel value="#{bundle.EditEjerciciosLabel_tema2}" for="tema2" />
                        <p:inputText id="tema2" value="#{ejerciciosController.selected.tema2}" title="#{bundle.EditEjerciciosTitle_tema2}" />
                        <p:outputLabel value="#{bundle.EditEjerciciosLabel_tema3}" for="tema3" />
                        <p:inputText id="tema3" value="#{ejerciciosController.selected.tema3}" title="#{bundle.EditEjerciciosTitle_tema3}" />
                        <p:outputLabel value="#{bundle.EditEjerciciosLabel_tema4}" for="tema4" />
                        <p:inputText id="tema4" value="#{ejerciciosController.selected.tema4}" title="#{bundle.EditEjerciciosTitle_tema4}" />
                        <p:outputLabel value="#{bundle.EditEjerciciosLabel_url}" for="url" />
                        <p:inputText id="url" value="#{ejerciciosController.selected.url}" title="#{bundle.EditEjerciciosTitle_url}" />
                        <p:outputLabel value="#{bundle.EditEjerciciosLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{ejerciciosController.selected.fechaCreacion}" title="#{bundle.EditEjerciciosTitle_fechaCreacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEjerciciosLabel_fechaModificacion}" for="fechaModificacion" />
                        <p:calendar id="fechaModificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{ejerciciosController.selected.fechaModificacion}" title="#{bundle.EditEjerciciosTitle_fechaModificacion}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ejerciciosController.update}" value="#{bundle.Save}" update="display,:EjerciciosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EjerciciosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EjerciciosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
