<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UniversidadesEditDlg" widgetVar="UniversidadesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUniversidadesTitle}">
            <h:form id="UniversidadesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{universidadesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUniversidadesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{universidadesController.selected.id}" title="#{bundle.EditUniversidadesTitle_id}" required="true" requiredMessage="#{bundle.EditUniversidadesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditUniversidadesLabel_acronimo}" for="acronimo" />
                        <p:inputText id="acronimo" value="#{universidadesController.selected.acronimo}" title="#{bundle.EditUniversidadesTitle_acronimo}" required="true" requiredMessage="#{bundle.EditUniversidadesRequiredMessage_acronimo}"/>
                        <p:outputLabel value="#{bundle.EditUniversidadesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{universidadesController.selected.nombre}" title="#{bundle.EditUniversidadesTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditUniversidadesLabel_logourl}" for="logourl" />
                        <p:inputText id="logourl" value="#{universidadesController.selected.logourl}" title="#{bundle.EditUniversidadesTitle_logourl}" />
                        <p:outputLabel value="#{bundle.EditUniversidadesLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{universidadesController.selected.fechaCreacion}" title="#{bundle.EditUniversidadesTitle_fechaCreacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditUniversidadesLabel_fechaModificación}" for="fechaModificación" />
                        <p:calendar id="fechaModificación" pattern="MM/dd/yyyy HH:mm:ss" value="#{universidadesController.selected.fechaModificación}" title="#{bundle.EditUniversidadesTitle_fechaModificación}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditUniversidadesLabel_ciudad}" for="ciudad" />
                        <p:selectOneMenu id="ciudad" value="#{universidadesController.selected.ciudad}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ciudadesController.itemsAvailableSelectOne}"
                                           var="ciudadItem"
                                           itemValue="#{ciudadItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUniversidadesLabel_pais}" for="pais" />
                        <p:selectOneMenu id="pais" value="#{universidadesController.selected.pais}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{paisesController.itemsAvailableSelectOne}"
                                           var="paisItem"
                                           itemValue="#{paisItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{universidadesController.update}" value="#{bundle.Save}" update="display,:UniversidadesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UniversidadesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UniversidadesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
