<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RangosViewDlg" widgetVar="RangosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRangosTitle}">
            <h:form id="RangosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rangosController.selected != null}">
                        <h:outputText value="#{bundle.ViewRangosLabel_id}"/>
                        <h:outputText value="#{rangosController.selected.id}" title="#{bundle.ViewRangosTitle_id}"/>
                        <h:outputText value="#{bundle.ViewRangosLabel_acronimo}"/>
                        <h:outputText value="#{rangosController.selected.acronimo}" title="#{bundle.ViewRangosTitle_acronimo}"/>
                        <h:outputText value="#{bundle.ViewRangosLabel_nombre}"/>
                        <h:outputText value="#{rangosController.selected.nombre}" title="#{bundle.ViewRangosTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewRangosLabel_fechaCreacion}"/>
                        <h:outputText value="#{rangosController.selected.fechaCreacion}" title="#{bundle.ViewRangosTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRangosLabel_fechaModificacion}"/>
                        <h:outputText value="#{rangosController.selected.fechaModificacion}" title="#{bundle.ViewRangosTitle_fechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RangosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
