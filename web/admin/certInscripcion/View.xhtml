<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CertInscripcionViewDlg" widgetVar="CertInscripcionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCertInscripcionTitle}">
            <h:form id="CertInscripcionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{certInscripcionController.selected != null}">
                        <h:outputText value="#{bundle.ViewCertInscripcionLabel_id}"/>
                        <h:outputText value="#{certInscripcionController.selected.id}" title="#{bundle.ViewCertInscripcionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCertInscripcionLabel_nombres}"/>
                        <h:outputText value="#{certInscripcionController.selected.nombres}" title="#{bundle.ViewCertInscripcionTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewCertInscripcionLabel_apellidos}"/>
                        <h:outputText value="#{certInscripcionController.selected.apellidos}" title="#{bundle.ViewCertInscripcionTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewCertInscripcionLabel_fecha}"/>
                        <h:outputText value="#{certInscripcionController.selected.fecha}" title="#{bundle.ViewCertInscripcionTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCertInscripcionLabel_fechaCreacion}"/>
                        <h:outputText value="#{certInscripcionController.selected.fechaCreacion}" title="#{bundle.ViewCertInscripcionTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCertInscripcionLabel_fechaModificacion}"/>
                        <h:outputText value="#{certInscripcionController.selected.fechaModificacion}" title="#{bundle.ViewCertInscripcionTitle_fechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCertInscripcionLabel_institucion}"/>
                        <h:outputText value="#{certInscripcionController.selected.institucion}" title="#{bundle.ViewCertInscripcionTitle_institucion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CertInscripcionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
