<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CertInscripcionEditDlg" widgetVar="CertInscripcionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCertInscripcionTitle}">
            <h:form id="CertInscripcionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{certInscripcionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCertInscripcionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{certInscripcionController.selected.id}" title="#{bundle.EditCertInscripcionTitle_id}" required="true" requiredMessage="#{bundle.EditCertInscripcionRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditCertInscripcionLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{certInscripcionController.selected.nombres}" title="#{bundle.EditCertInscripcionTitle_nombres}" />
                        <p:outputLabel value="#{bundle.EditCertInscripcionLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{certInscripcionController.selected.apellidos}" title="#{bundle.EditCertInscripcionTitle_apellidos}" />
                        <p:outputLabel value="#{bundle.EditCertInscripcionLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{certInscripcionController.selected.fecha}" title="#{bundle.EditCertInscripcionTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCertInscripcionLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{certInscripcionController.selected.fechaCreacion}" title="#{bundle.EditCertInscripcionTitle_fechaCreacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCertInscripcionLabel_fechaModificacion}" for="fechaModificacion" />
                        <p:calendar id="fechaModificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{certInscripcionController.selected.fechaModificacion}" title="#{bundle.EditCertInscripcionTitle_fechaModificacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCertInscripcionLabel_institucion}" for="institucion" />
                        <p:selectOneMenu id="institucion" value="#{certInscripcionController.selected.institucion}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{universidadesController.itemsAvailableSelectOne}"
                                           var="institucionItem"
                                           itemValue="#{institucionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{certInscripcionController.update}" value="#{bundle.Save}" update="display,:CertInscripcionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CertInscripcionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CertInscripcionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
