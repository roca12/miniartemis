<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CertEstadisticasViewDlg" widgetVar="CertEstadisticasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCertEstadisticasTitle}">
            <h:form id="CertEstadisticasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{certEstadisticasController.selected != null}">
                        <h:outputText value="#{bundle.ViewCertEstadisticasLabel_id}"/>
                        <h:outputText value="#{certEstadisticasController.selected.id}" title="#{bundle.ViewCertEstadisticasTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCertEstadisticasLabel_ejerciciosCorrectos}"/>
                        <h:outputText value="#{certEstadisticasController.selected.ejerciciosCorrectos}" title="#{bundle.ViewCertEstadisticasTitle_ejerciciosCorrectos}"/>
                        <h:outputText value="#{bundle.ViewCertEstadisticasLabel_nombres}"/>
                        <h:outputText value="#{certEstadisticasController.selected.nombres}" title="#{bundle.ViewCertEstadisticasTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewCertEstadisticasLabel_apellidos}"/>
                        <h:outputText value="#{certEstadisticasController.selected.apellidos}" title="#{bundle.ViewCertEstadisticasTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewCertEstadisticasLabel_fecha}"/>
                        <h:outputText value="#{certEstadisticasController.selected.fecha}" title="#{bundle.ViewCertEstadisticasTitle_fecha}"/>
                        <h:outputText value="#{bundle.ViewCertEstadisticasLabel_fechaCreacion}"/>
                        <h:outputText value="#{certEstadisticasController.selected.fechaCreacion}" title="#{bundle.ViewCertEstadisticasTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCertEstadisticasLabel_fechaModificacion}"/>
                        <h:outputText value="#{certEstadisticasController.selected.fechaModificacion}" title="#{bundle.ViewCertEstadisticasTitle_fechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CertEstadisticasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
