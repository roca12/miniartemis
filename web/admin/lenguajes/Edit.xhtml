<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LenguajesEditDlg" widgetVar="LenguajesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLenguajesTitle}">
            <h:form id="LenguajesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lenguajesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLenguajesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{lenguajesController.selected.id}" title="#{bundle.EditLenguajesTitle_id}" required="true" requiredMessage="#{bundle.EditLenguajesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditLenguajesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{lenguajesController.selected.nombre}" title="#{bundle.EditLenguajesTitle_nombre}" required="true" requiredMessage="#{bundle.EditLenguajesRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditLenguajesLabel_extension}" for="extension" />
                        <p:inputText id="extension" value="#{lenguajesController.selected.extension}" title="#{bundle.EditLenguajesTitle_extension}" required="true" requiredMessage="#{bundle.EditLenguajesRequiredMessage_extension}"/>
                        <p:outputLabel value="#{bundle.EditLenguajesLabel_urldocs}" for="urldocs" />
                        <p:inputText id="urldocs" value="#{lenguajesController.selected.urldocs}" title="#{bundle.EditLenguajesTitle_urldocs}" />
                        <p:outputLabel value="#{bundle.EditLenguajesLabel_urllogo}" for="urllogo" />
                        <p:inputText id="urllogo" value="#{lenguajesController.selected.urllogo}" title="#{bundle.EditLenguajesTitle_urllogo}" />
                        <p:outputLabel value="#{bundle.EditLenguajesLabel_numerofavoritos}" for="numerofavoritos" />
                        <p:inputText id="numerofavoritos" value="#{lenguajesController.selected.numerofavoritos}" title="#{bundle.EditLenguajesTitle_numerofavoritos}" />
                        <p:outputLabel value="#{bundle.EditLenguajesLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{lenguajesController.selected.fechaCreacion}" title="#{bundle.EditLenguajesTitle_fechaCreacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditLenguajesLabel_fechaModificacion}" for="fechaModificacion" />
                        <p:inputText id="fechaModificacion" value="#{lenguajesController.selected.fechaModificacion}" title="#{bundle.EditLenguajesTitle_fechaModificacion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lenguajesController.update}" value="#{bundle.Save}" update="display,:LenguajesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LenguajesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LenguajesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
